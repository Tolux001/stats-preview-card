<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta description="Content written in beauty to succeed in all condition">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="main">
      <div class="card">
        <div class="section">
          <div class="section-one">
            <div class="desktop-images">
              <img src="images/image-header-desktop.jpg" alt="image-desktop">
            </div>
            <div class="mobile-images">
              <img src="images/image-header-mobile.jpg" alt="image-mobile">
              <div class="overlay"></div>
            </div>
          </div>
          <div class="section-two">
            <div class="section-main">
              <h2>Get <span class="insight">insights</span> that help your business grow.</h2>
              <p class="section-main-text">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
              </p>
            </div>
            <div class="records">
              <div>
                <h4>10k+</h4>
                <p>companies</p>
              </div>
              <div>
                <h4>314</h4>
                <p>templates</p>
              </div>
              <div>
                <h4>12M+</h4>
                <p>queries</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="twitter.com/tolux001" target="_blank">Tolux001</a>.
    </div>
  </footer>
</body>
</html>
